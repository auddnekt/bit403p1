<!----------------------------    google map AIP--------------------------------->
   <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
            var center_m = {lat: 37.564280, lng: 126.973779};
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: center_m
        });

            function addMarker(posit){
                var marker = new google.maps.Marker({
                position: posit.pos,
                map: map
                });

                if(posit.content){
                    var infowindow = new google.maps.InfoWindow({
                        content: posit.content
                    });
                    marker.addListener('click', function() {
                        infowindow.open(map, marker);
                    });
                }
            }

          var markers=[];
          function append_markers(la,ln,con){
              markers.push({pos:{lat:la,lng:ln},content:'<div>'+con+'</div>'});
          }

          append_markers(37.579528,126.980315,'현대미술관 경복궁');
          append_markers(37.564280,126.973779,'서울시립미술관');

          for(let i=0; i<markers.length;i++) {
              addMarker(markers[i]);
          }
//          markers.push();  매개변수로 pos:{lat: ,lng:  }, content:'설명' 형식으로 주면 자동으로 마커와 설명이 추가된다.


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy2Z0I3uHelbWqA71c1GX_jTFGcFqMhNw&callback=initMap">
    </script>

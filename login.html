    <script>
        $(document).ready(function(){
            var mem_list = [];
            function member(name, pw) {
                this.name = name;
                this.pw = pw;
            };

            mem_list.push(new member('jimo','wjdwlah'));

            $('#name').keyup(function(){
               if($(this).val()!='') {
                $(this).css('background-color','rgba(0,0,200,0.3)');
                }
            });
            $('#pw').keyup(function(){
               if($(this).val()!='') {
                $(this).css('background-color','rgba(0,0,200,0.3)');
                }
            });

            $('#login_submit').click(function(){
                var m_name = $('#name').val();
                var m_pw = $('#pw').val();
                var check_info = false;
                if(m_name=='' || m_pw==''){
                    alert('아이디와 비밀번호를 입력하세요.')
                }
                else {
                    for(let i=0; i<mem_list.length; i++) {
                        if((mem_list[i].name==m_name) && (mem_list[i].pw==m_pw)) {
                            check_info = true;
                        }
                    }
                    if(check_info==false){
                        alert('일치하는 아이디와 비밀번호가 없습니다.');
                    }
                    else {
                        window.location.href = "./main_iljin.html";
                    }
                }
            });
        });
    </script>

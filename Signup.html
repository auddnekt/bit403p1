<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/Signup.css">
</head>
<body>
    <div id="purple">이것은 보라박스</div>
    <div id="black">SIGN UP</div>
    <div id="mint">이것은 민트박스</div>
       <section class="parent_section">
        <div>

        <label for="id">아이디</label><br>
        <input type="text" id="id" name="sign" maxlength="8" style="letter-spacing: 5px; width:230px; height:30px; margin:0px 5px 30px 0px; background-color:dimgrey; color:white; font-size:25px;" >

        <input type="button" id="id_check" name="sign" value="중복확인" style="width:80px; height:35px; margin:0px 0px 30px 5px; background-color:white;font-size:15px;"><br>
        <label for="pw">비밀번호</label><br>
        <input type="pw" id="pw" name="sign" maxlength="12" style="letter-spacing: 5px; width:330px; height:30px; margin-bottom:30px; background-color:dimgrey; color:white; font-size:25px;"><br>
        <label for="chpw">비밀번호 재확인</label><br>
        <input type="text" id="chpw" name="sign" style="letter-spacing: 5px; width:330px; height:30px; margin-bottom:30px; background-color:dimgrey; color:white; font-size:25px;"><br>
        <label for="name">이름</label><br>
        <input type="text" id="name" name="sign" style="letter-spacing: 5px; width:330px; height:30px; margin-bottom:30px; font-size:25px;"><br>
        <label>생년월일</label><br>
        <input type="text" id="year" name="sign" value="년(4자)" style="width:99px; height:30px; margin:0px 5px 30px 0px; font-size:15px">
        <select style="width:100px; height:36px; margin:0px 5px 30px 5px; font-size:15px;">
            <option>월</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
        </select>
        <input type="text" id="day" name="sign" value="일" style="width:99px;height:30px; margin:0px 0px 30px 5px; font-size:15px;"><br>
        <div id="gender">
        <label>성별</label>
        <input type="radio" id="male" value="남자" checked="checked">남자
        <input type="radio" id="female" value="여자">여자
        <input type="radio" id="others" value="기타">기타<br>
        </div>
        <label>전화번호</label><br>
        <input type="text" id="phone" name="sign" style="letter-spacing: 5px; width:215px; height:30px; margin:0px 5px 30px 0px; background-color:dimgrey; color:white; font-size:20px;">
        <input type="text" id="phone_check" value="인증번호받기" style="width:100px; height:35px; margin:0px 0px 30px 5px; background-color:white;font-size:15px;"><br>
        <input type="text" id="input_check" value="인증번호를 입력하세요">
        </div>
        </section>
        <div><a>가입하기</a></div>
        <div><a>환영합니다 teaminplace 님!</a></div>




</body>
</html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/footer.css">

<body>
    <div id="container">
        <div class="sign">
        <div id="logo"><a href="main_iljin.html"><p>in PLACE</p></a></div>
        <section>
        <label for="id">아이디</label><br>
        <input type="text" id="id" name="sign" maxlength="8">
        <input type="button" id="id_check" class="btn_check" name="sign" value="중복확인"><br>
        <label for="pw">비밀번호</label><br>
        <input type="pw" id="pw" class="pw_class" name="sign" maxlength="12"><br>
        <label for="pw_check">비밀번호 재확인</label><br>
        <input type="text" id="pw_check" class="pw_class" name="sign"><br>
        <div id="pw_mismatched">비밀번호가 일치하지 않습니다</div>
        <label for="name">이름</label><br>
        <input type="text" id="name" name="sign"><br>
        <label>생년월일</label><br>
        <input type="text" id="year" name="sign" value="년(4자)">
        <select>
            <option>월</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
        </select>
        <input type="text" id="day" name="sign" value="일"><br>
        <div id="gender">
        <label>성별</label>
        <input type="radio" id="male" name="gender" value="남자" checked="checked">남자
        <input type="radio" id="female" name="gender" value="여자">여자
        <input type="radio" id="others" name="gender" value="기타">기타<br>
        </div>
        <label>전화번호</label><br>
        <input type="text" id="phone" name="sign">
        <input type="button" id="phone_check" class="btn_check" value="인증번호받기"><br>
        <input type="text" id="input_check" value="인증번호를 입력하세요">

        <input type="button" id="signup_btn" class="btn_sign" value="회원가입"><a href="page_iljin.html"></a>
        </section>
        </div>

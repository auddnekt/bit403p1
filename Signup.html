<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/Signup.css">
</head>
<body>
    <div id="logo"><a src="style/"></a></div>

        <div class="sign">
        <section>
        <label for="id">아이디</label><br>
        <input type="text" id="id" name="sign" maxlength="8">
        <input type="button" id="id_check" name="sign" value="중복확인"><br>
        <label for="pw">비밀번호</label><br>
        <input type="pw" id="pw" name="sign" maxlength="12"><br>
        <label for="chpw">비밀번호 재확인</label><br>
        <input type="text" id="chpw" name="sign"><br>
        <label for="name">이름</label><br>
        <input type="text" id="name" name="sign"><br>
        <label>생년월일</label><br>
        <input type="text" id="year" name="sign" value="년(4자)">
        <select>
            <option>월</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
        </select>
        <input type="text" id="day" name="sign" value="일"><br>
        <div id="gender">
        <label>성별</label>
        <input type="radio" id="male" value="남자" checked="checked">남자
        <input type="radio" id="female" value="여자">여자
        <input type="radio" id="others" value="기타">기타<br>
        </div>
        <label>전화번호</label><br>
        <input type="text" id="phone" name="sign">
        <input type="button" id="phone_check" value="인증번호받기"><br>
        <input type="text" id="input_check" value="인증번호를 입력하세요">

        <div id="div_sign"><a href="#"><img src="img/img6.jpg" alt="회원가입" id="img_sign"></a><br></div>

        </section>
        </div>





</body>
</html>

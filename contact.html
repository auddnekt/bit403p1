<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/contact.css">
</head>

<body>
    <form id="contact" action="#">
       <!--#=데이터가 넘어갈 페이지(html)-->
        <h2>CONTACT US</h2>
        <h4>Voice of Customer(고객의 소리)</h4>
        <fieldset>
            <input placeholder="ID" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="E-MAIL" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="PHONE NUMBER" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <textarea placeholder="YOUR VOICE" tabindex="4"
            required></textarea>
        </fieldset>
        <fieldset>
            <button name="send" type="submit" id="send">
                SEND MESSAGE
            </button>
        </fieldset>
    </form>
</body></html>
